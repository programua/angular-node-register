<!-- bootstrapのバージョンが3の書き方なので注意 -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group has-error" [ngClass]="{ 'has-error': invalidFirstName() }">
    <label for="first-name" class="control-label">First Name</label>
    <input
      type="text"
      formControlName="first_name"
      class="form-control"
      id="first_name"
      name="first_name"
      placeholder="Martin"
    />
    <p *ngIf="invalidFirstName()" id="first_name_error" class="help-block">{{this.serviceErrors.first_name || 'Invalid first name.'}}</p>
  </div>
  <div class="form-group has-error" [ngClass]="{ 'has-error': invalidLastName() }">
    <label for="last-name" class="control-label">Last Name</label>
    <input
      type="text"
      formControlName="last_name"
      class="form-control"
      id="last_name"
      name="last_name"
      placeholder="Toha"
    />
    <p *ngIf="invalidLastName()" id="last_name_error" class="help-block">{{this.serviceErrors.last_name || 'Invalid last name.'}}</p>
  </div>
  <div class="form-group has-error" [ngClass]="{ 'has-error': invalidEmail() }">
    <label for="email" class="control-label">E-mail</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="you@email.com"
    />
    <p *ngIf="invalidEmail()" id="email_error" class="help-block">{{this.serviceErrors.email || 'Invalid email address.'}}</p>
  </div>
  <div class="form-group has-error" [ngClass]="{ 'has-error': invalidZipcode() }">
    <label for="zipcode" class="control-label">Zip Code</label>
    <input
      type="text"
      formControlName="zipcode"
      class="form-control"
      id="zipcode"
      name="zipcode"
      placeholder="#####"
    />
    <p *ngIf="invalidZipcode()" id="zipcode_error" class="help-block">{{this.serviceErrors.zipcode || 'Invalid zip code.'}}</p>
  </div>
  <div class="form-group has-error" [ngClass]="{ 'has-error': invalidPassword() }">
    <label for="password" class="control-label">password</label>
    <input
      type="text"
      formControlName="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="password"
    />
    <p *ngIf="invalidPassword()" id="password_error" class="help-block">{{this.serviceErrors.pasword || 'Invalid password.'}}</p>
  </div>
  <div class="form-group">
    <label for="first-name" class="control-label"></label>
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
