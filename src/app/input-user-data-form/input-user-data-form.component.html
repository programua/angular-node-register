<form>
  <div class="form-group">
    <label for="first-name" class="control-label">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      placeholder="Martin"
    />
  </div>
  <div class="form-group">
    <label for="first-name" class="control-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      placeholder="Toha"
    />
  </div>
  <div class="form-group">
    <label for="email" class="control-label">E-mail</label>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      placeholder="you@email.com"
    />
  </div>
  <div class="form-group">
    <label for="zipcode" class="control-label">Zip Code</label>
    <input
      type="text"
      class="form-control"
      id="zipcode"
      name="zipcode"
      placeholder="#####"
    />
  </div>
  <div class="form-group">
    <label for="password" class="control-label">password</label>
    <input
      type="text"
      class="form-control"
      id="password"
      name="password"
      placeholder="password"
    />
  </div>
  <div class="form-group">
    <label for="first-name" class="control-label"></label>
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
